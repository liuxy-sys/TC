<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>登录-交流社区</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/login.css}">
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/css/font-awesome.min.css}"/>
        <!-- Main Style -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style2.css}">
        <!-- Responsive -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/css/responsive.css}">
        <!-- PrettyPhoto -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/css/prettyPhoto.css}">
        <!-- Fancybox -->
        <link th:href="@{/static/css/css/jquery.fancybox.css}" rel="stylesheet" type="text/css" media="screen">
        <link rel="stylesheet" th:href="@{/css/login2.css}"/>
        <link rel="stylesheet" th:href="@{/static/css/css/toastr.css}"/>
        <link rel="stylesheet" th:href="@{/static/css/css/my.css}"/>
    </head>
    <style>
        #all {
            margin: 0 auto;
        }
        #check{
            text-align : right;
            float : right;
        }
    </style>
    <body class="text-center">

        <div class="lowin" id="all" style="height: 650px;">
            <div class="lowin-brand">
                <img th:src="@{/static/images/logo/kodinger.jpg}" alt="logo">
            </div>
            <div class="lowin-wrapper">
                <div class="lowin-box lowin-login">
                    <div class="lowin-box-inner">
                        <form class="form-signin" th:action="@{/login}" method="post">
                            <p>交流社区</p>
                            <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION']!=null}?${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
                            <div class="lowin-group">
                                <label>账号 <a href="#" class="login-back-link">返回登录</a></label>
                                <input value="大哥" name="username" class="lowin-input">
                            </div>
                            <div class="lowin-group password-group">
                                <label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
                                <input type="password" value="1234" name="password" autocomplete="current-password"
                                       class="lowin-input">
                            </div>
                            <div class="checkbox mb-3">
                                <label id="check">
                                    <input type="checkbox" name="remember" value="remember-me"> 记住密码
                                </label>
                            </div>
                            <button class="lowin-btn login-btn" type="submit">
                                登录
                            </button>

                            <div class="text-foot">
                                还没有注册？
                                <a th:href="@{/register}" class="register-link">前往注册</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div><p class="mt-5 mb-3 text-muted">© 交流社区</p>
        </div>
        <footer class="lowin-footer">
            </footer>

    </body>
</html>
