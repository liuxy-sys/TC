<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>注册-交流社区</title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/login.css}">
         <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/css/font-awesome.min.css}"/>
        <!-- Main Style -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/style2.css}">
        <!-- Responsive -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/css/responsive.css}">
        <!-- PrettyPhoto -->
        <link rel="stylesheet" type="text/css" th:href="@{/static/css/css/prettyPhoto.css}">
        <!-- Fancybox -->
        <link th:href="@{/static/css/css/jquery.fancybox.css}" rel="stylesheet" type="text/css" media="screen">
        <link rel="stylesheet" th:href="@{/css/login2.css}"/>
        <link rel="stylesheet" th:href="@{/static/css/css/toastr.css}"/>
        <link rel="stylesheet" th:href="@{/static/css/css/my.css}"/>
    </head>
    <style>
         #all {
            margin: 0 auto;
        }
    </style>
    <body class="text-center">
        <div class="lowin" id="all" style="height: 650px;">
            <div class="lowin-brand">
                <img th:src="@{/static/images/logo/kodinger.jpg}" alt="logo">
            </div>
            <div class="lowin-wrapper">
                <div class="lowin-box lowin-login">
                    <div class="lowin-box-inner">
                        <form class="form-signin" th:action="@{/register}" method="post">
                            <p>交流社区</p>
                            <div >
                                <label>账号 <a href="#" class="login-back-link">返回登录</a></label>
                                <input name="username" class="lowin-input">
                            </div>
                            <div >
                                <label>密码</label>
                                <input type="password" name="password" autocomplete="current-password"
                                       class="lowin-input">
                            </div>
                            <div >
                                <label>确认密码 </label>
                                <input type="password" name="repassword" autocomplete="current-password"
                                       class="lowin-input">
                            </div>
                            <button class="lowin-btn login-btn" type="submit">
                                注册
                            </button>

                            <div class="text-foot">
                                 已有账号？
                                <a th:href="@{/toLogin}" class="register-link">返回登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div><p class="mt-5 mb-3 text-muted">© 交流社区</p>
        </div>
        <footer class="lowin-footer">
            </footer>
    </body>
</html>
