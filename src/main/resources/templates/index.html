<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页-交流社区</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>


<div th:replace="~{common/header::header(activeUrl='index.html')}"></div>

<main role="main">
    <div class="jumbotron" style="background-color: #ffffff;box-shadow: 0px -2px 10px #d0cccc inset;">
        <div class="container">
            <h1 class="display-3">交流社区 <small style="font-size: 20px;">一个为学习者开设的一个Java社区！</small></h1>
            <p style="margin-top: 2rem;">
                这里是 Java 学习交流社区社区,致力于为 Java 学习者提供一个分享创造、结识伙伴、协同互助的社区。在这里你可以讨论和分享 Java 相关知识，也可以相互讨论关于JAVA学习的经验,共同探讨java技术的难点。
            </p>
            <p>
                <a href="#" th:href="@{/question}" class="btn btn-primary btn-lg" role="button">进入社区 »</a>
            </p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <h2>问答</h2>
                <p> 提供高质量的问答服务，致力于解决遇到的问题。</p>
                <p><a th:href="@{/question}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
            <div class="col-md-6">
                <h2>看点</h2>
                <p> 学习之余轻松心情.... </p>
                <p><a th:href="@{/blog}" class="btn btn-secondary" role="button">前往 »</a></p>
            </div>
        </div>

        <hr>

    </div>
</main>

<div th:replace="~{common/footer::footer}"></div>

<a class="to-top">返回顶部</a>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/toTop.js}"></script>

</body>
</html>
